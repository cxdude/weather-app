<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      /* General Styling */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f8ff;
        color: #333;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 2em;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 80vh;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      input,
      button {
        padding: 12px;
        font-size: 1.2em;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin: 5px;
        width: 80%;
        max-width: 400px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        font-size: 1.1em;
        margin-top: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }
      }

      @media (max-width: 480px) {
        .container {
          height: auto;
          padding: 20px;
        }

        input,
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>Weather App</header>
    <div class="container">
      <h1>Get Your City Weather</h1>
      <form method="POST" action="/weather">
        <input type="text" name="city" placeholder="Enter city name" required />
        <button type="submit">Get Weather</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
